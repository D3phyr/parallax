<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header-section">
        <div class="header-container">
            <div class="header-items header-items_disabled">
                <div class="header-items__navigation">
                    <div class="header-items__sublogo"></div>
                    <div class="header-items__explore">Explore</div>
                    <div class="header-items__store">Store</div>
                </div>
                <div class="header-items__logo"></div>
                <div class="header-items__media">
                    <div class="header-items__instagram"></div>
                    <div class="header-items__m"></div>
                    <div class="header-items__basketball"></div>
                    <div class="header-items__be"></div>
                </div>
            </div>
        </div>
    </header>
    <section class="main-section">
        <div class="main-section__mountain main-section__mountain_active"></div>
        <div class="main-container">
            <div class="main-items">

                <div class="main-items__text main-items__text_disabled">
                    <div class="main-items__title">Nepal Mountains
                        <div class="main-items__subtitle">Visit the most beautiful mountains in the world</div>
                    </div>
                </div>
                <div class="main-items__scroll main-items__scroll_disabled">
                    <div class="main-items__scroll-text">SCROLL</div>
                    <div class="main-items__mouse"></div>
                </div>
                <div class="main-items__share main-items__share_disabled"></div>

                <div class="main-items-second__text main-items-second__text_disabled">
                    <div class="main-items-second__title">Everest
                        <div class="main-items-second__subtitle">The highest mountain in the world</div>
                    </div>
                </div>
                <div class="main-items-second__player main-items-second__player_disabled">
                    <img class="main-items-second__img" src="/parallax/assets/Player.png" alt="">
                    <div class="main-items-second__play-button"></div>
                    <div class="page-number page-number_disabled">01</div>
                </div>

                <div class="main-items-third__main-img main-items-third__main-img_disabled">
                    <img src="/parallax/assets/everest1.jpg" class="main-items-third__selected-img" alt="">
                    <div class="page-number page-number_disabled">02</div>
                </div>
                <div class="main-items-third__gallery main-items-third__gallery_disabled">
                    <img src="/parallax/assets/everest1.jpg" class="main-items-third__everest-img"></img>
                    <img src="/parallax/assets/everest2.jpg" class="main-items-third__everest-img"></img>
                    <img src="/parallax/assets/everest3.jpg" class="main-items-third__everest-img"></img>
                </div>

            </div>
        </div>
    </section>

    <script src="/parallax/dist/bundle.js"></script>
</body>

</html>
